<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thomas Galinis | Javascript</title>
    <link rel="stylesheet" type="text/css"
            href="../vendor/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script async type="text/javascript" src="scripts/stats.js"></script>
    <script defer type="text/javascript" src="scripts/init.js"></script>
</head>
<body>
    <main>
        <div class="container my-5">
            <h1 class="mb-4">Statistical Analysis using Javascript</h1>

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="../">Portal</a></li>
                    <li class="breadcrumb-item active" aria-current="page">
                        Javascript
                    </li>
                </ol>
            </nav>

            <form id="stats-form">
                <div class="form-group">
                    <label for="number-list">Enter a comma-separated list of numbers</label>

                    <div class="row">
                        <div class="col-md-10 mb-4">
                            <input class="form-control" id="number-list"
                                name="number-list"
                                placeholder="Ex: 1, 2, 3">
                            <div class="invalid-feedback" id="feedback"></div>
                        </div>

                        <div class="col-md-2 mb-4">
                            <input class="btn btn-primary w-100"
                                type="submit" id="calculate" value="Calculate">
                        </div>
                    </div>
                </div>
            </form>

            <table class="table table-sm table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Measure</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Arithmetic Mean</th>
                        <td><span id="arithmetic-mean">0</span></td>
                    </tr>

                    <tr>
                        <th>Harmonic Mean</th>
                        <td><span id="harmonic-mean">0</span></td>
                    </tr>

                    <tr>
                        <th>Geometric Mean</th>
                        <td><span id="geometric-mean">0</span></td>
                    </tr>

                    <tr>
                        <th>Median</th>
                        <td><span id="median">0</span></td>
                    </tr>

                    <tr>
                        <th>Mode</th>
                        <td><span id="mode">0</span></td>
                    </tr>

                    <tr>
                        <th>Minimum</th>
                        <td><span id="minimum">0</span></td>
                    </tr>

                    <tr>
                        <th>Maximum</th>
                        <td><span id="maximum">0</span></td>
                    </tr>

                    <tr>
                        <th>Range</th>
                        <td><span id="range">0</span></td>
                    </tr>

                    <tr>
                        <th>Variance</th>
                        <td><span id="variance">0</span></td>
                    </tr>

                    <tr>
                        <th>Standard Deviation</th>
                        <td><span id="stddev">0</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <div class="container">
            <p class="text-center text-muted">&copy; 2020 Thomas Galinis</p>
        </div>
    </footer>
</body>
</html>
