<!DOCTYPE html>
<html lang="en" class="w-100 h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thomas Galinis | Javascript</title>
    <link rel="stylesheet" type="text/css"
            href="../vendor/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"href="styles/main.css">
    <script type="text/javascript"
            src="../vendor/jquery-3.5.1-dist/jquery-3.5.1.min.js"></script>
    <script type="text/javascript"
            src="../vendor/bootstrap-4.5.0-dist/js/bootstrap.bundle.min.js"></script>

    <script async type="text/javascript" src="scripts/stats.js"></script>
    <script defer type="text/javascript" src="scripts/init.js" defer></script>
</head>
<body>
    <main>
        <div class="container my-5">
            <h1>Statistical Analysis</h1>

            <hr>

            <form id="stats-form">
                <div class="form-group row">
                    <div class="col-10">
                        <label for="numberList" class="sr-only">Enter some mumbers</label>
                        <input class="form-control" id="numberList"
                            placeholder="Enter a comma-separated list of numbers. Ex: 1, 2, 3">
                        <div class="invalid-feedback" id="feedback"></div>
                    </div>

                    <div class="col-2">
                        <input disabled class="btn btn-primary w-100"
                            type="submit" id="calculate" value="Calculate">
                    </div>
                </div>
            </form>

            <table class="table table-sm table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Measure</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Arithmetic Mean</th>
                        <td><span id="arithmeticMean">N/A</span></td>
                    </tr>

                    <tr>
                        <th>Harmonic Mean</th>
                        <td><span id="harmonicMean">N/A</span></td>
                    </tr>

                    <tr>
                        <th>Gemotric Mean</th>
                        <td><span id="geometricMean">N/A</span></td>
                    </tr>

                    <tr>
                        <th>Median</th>
                        <td><span id="median">N/A</span></td>
                    </tr>

                    <tr>
                        <th>Mode</th>
                        <td><span id="mode">N/A</span></td>
                    </tr>

                    <tr>
                        <th>Minimum</th>
                        <td><span id="minimum">N/A</span></td>
                    </tr>

                    <tr>
                        <th>Maximum</th>
                        <td><span id="maximum">N/A</span></td>
                    </tr>

                    <tr>
                        <th>Range</th>
                        <td><span id="range">N/A</span></td>
                    </tr>

                    <tr>
                        <th>Variance</th>
                        <td><span id="variance">N/A</span></td>
                    </tr>

                    <tr>
                        <th>Standard Deviation</th>
                        <td><span id="stddev">N/A</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <div class="container">
            <p class="text-center text-muted">&copy; 2020 Thomas Galinis</p>
        </div>
    </footer>
</body>
</html>
