<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>jQuery Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css"
            href="../vendor/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <script type="text/javascript"
            src="../vendor/jquery-3.5.1-dist/jquery-3.5.1.min.js"></script>
    <script type="text/javascript"
            src="../vendor/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script type="text/javascript"
            src="scripts/tictactoe.js" defer></script>
</head>

<body>
    <main>
        <div class="container my-5">
            <h1 class="mb-4">Tic-Tac-Toe</h1>
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="../">Portal</a></li>
                <li class="breadcrumb-item active">jQuery</li>
            </ul>

            <button class="btn btn-danger mb-2" id="game-reset">Reset</button>

            <div id="tictactoe"></div>

            <p class="mt-2 text-center text-muted" id="game-status"></p>
        </div>
    </div>

    <div class="modal fade" id="game-modal" tabindex="-1"
           aria-labelledby="game-modal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="game-modal__header">Tic-Tac-Toe</h5>
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body" id="game-modal__body">Play again?</div>
                <div class="modal-footer" id="game-modal__footer">
                    <button class="btn btn-primary" id="game-modal__play-again">
                        Yes
                    </button>

                    <button class="btn btn-danger" data-dismiss="modal">No</button>

                    <button class="btn btn-secondary" id="game-modal__maybe">Maybe</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
