<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Baby Names</title>
    <link rel="stylesheet" type="text/css" href="../vendor/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/p7.css">
    <script type="text/javascript" src="../vendor/jquery-3.5.1-dist/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../vendor/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
</head>
<body>
    <main>
        <div class="container my-5">
            <h1 class="mb-4">Popular Baby Names</h1>
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="../">Portal</a></li>
                <li class="breadcrumb-item active">Popular Baby Names</li>
            </ul>

            <div class="row my-4">
                <div class="col">
                    <h3>Top 10 Boy Names</h3>

                    <div id="top-10-boy-names">Loading names...</div>
                </div>

                <div class="col">
                    <h3>Top 10 Girl Names</h3>

                    <div id="top-10-girl-names">Loading names...</div>
                </div>
            </div>

            <h5>What's your favorite name?</h5>

            <div id="vote-alert"></div>

            <div class="form-group row">
                <label class="col-form-label col-sm-2">Gender</label>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="baby_is-male" checked>
                        <label class="form-check-label" for="baby_is-male">Boy</label>
                    </div>
                    
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="baby_is-female">
                        <label class="form-check-label" for="baby_is-female">Girl</label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-2" for="baby_name">Name</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="baby_name" list="suggestions">
                    <div class="invalid-feedback">This name is not in our database.</div>
                    <div class="form-text text-muted mt-2" id="suggestions"></div>
                </div>
            </div>

            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button class="btn btn-primary" id="vote">Place Vote</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p class="text-center text-muted">&copy; 2020 Thomas Galinis</p>
        </div>
    </footer>
</body>
</html>
